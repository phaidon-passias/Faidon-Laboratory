# GitRepositories for all environments and components
# This file consolidates all Git repository references for easier management

---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: applications
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: flux-system
  timeout: 60s
  url: ssh://git@github.com/phaidon-passias/Faidon-Laboratory

