apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: api-gateway-dev

resources:
  - ../../../_base-app-config

namespace: dev

labels:
  - includeSelectors: true
    includeTemplates: true
    pairs:
      app.kubernetes.io/environment: development
      app.kubernetes.io/tier: development
      app.kubernetes.io/implementation: go

patches:
  - target:
      kind: Deployment
      name: APP_NAME
    patch: |-
      - op: replace
        path: /metadata/name
        value: api-gateway-dev
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1name
        value: api-gateway-dev
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1part-of
        value: microservices-demo
      - op: replace
        path: /spec/selector/matchLabels/app.kubernetes.io~1name
        value: api-gateway-dev
      - op: replace
        path: /spec/template/metadata/labels/app.kubernetes.io~1name
        value: api-gateway-dev
      - op: replace
        path: /spec/template/metadata/labels/app.kubernetes.io~1part-of
        value: microservices-demo
      - op: replace
        path: /spec/template/spec/affinity/podAntiAffinity/preferredDuringSchedulingIgnoredDuringExecution/0/podAffinityTerm/labelSelector/matchLabels/app.kubernetes.io~1name
        value: api-gateway-dev
      - op: replace
        path: /spec/template/spec/topologySpreadConstraints/0/labelSelector/matchLabels/app.kubernetes.io~1name
        value: api-gateway-dev
      - op: replace
        path: /spec/template/spec/serviceAccountName
        value: api-gateway-dev
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: api-gateway
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: localhost:5000/api-gateway:latest
      - op: replace
        path: /spec/template/spec/containers/0/env/0/valueFrom/secretKeyRef/name
        value: api-gateway-dev-secret
      - op: replace
        path: /spec/template/spec/containers/0/env/1/valueFrom/configMapKeyRef/name
        value: api-gateway-dev-config
      - op: replace
        path: /spec/template/spec/containers/0/env/2/valueFrom/configMapKeyRef/name
        value: api-gateway-dev-config
      - op: replace
        path: /spec/template/spec/containers/0/env/3/valueFrom/configMapKeyRef/name
        value: api-gateway-dev-config
      - op: replace
        path: /spec/template/spec/containers/0/env/4/valueFrom/configMapKeyRef/name
        value: api-gateway-dev-config
      - op: replace
        path: /spec/template/spec/containers/0/env/5/valueFrom/configMapKeyRef/name
        value: api-gateway-dev-config
      - op: replace
        path: /spec/template/spec/containers/0/env/6/valueFrom/configMapKeyRef/name
        value: api-gateway-dev-config
      - op: replace
        path: /spec/template/spec/containers/0/env/7/valueFrom/configMapKeyRef/name
        value: api-gateway-dev-config
      - op: replace
        path: /spec/template/spec/containers/0/env/8/valueFrom/configMapKeyRef/name
        value: api-gateway-dev-config
      - op: replace
        path: /spec/template/spec/containers/0/env/9/valueFrom/configMapKeyRef/name
        value: api-gateway-dev-config

  - target:
      kind: Service
      name: APP_NAME
    patch: |-
      - op: replace
        path: /metadata/name
        value: api-gateway-dev
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1name
        value: api-gateway-dev
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1part-of
        value: microservices-demo
      - op: replace
        path: /spec/selector/app.kubernetes.io~1name
        value: api-gateway-dev

  - target:
      kind: ServiceAccount
      name: APP_NAME
    patch: |-
      - op: replace
        path: /metadata/name
        value: api-gateway-dev
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1name
        value: api-gateway-dev
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1part-of
        value: microservices-demo

  - target:
      kind: Secret
      name: APP_NAME-secret
    patch: |-
      - op: replace
        path: /metadata/name
        value: api-gateway-dev-secret
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1name
        value: api-gateway-dev
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1part-of
        value: microservices-demo

  - target:
      kind: ConfigMap
      name: APP_NAME-config
    patch: |-
      - op: replace
        path: /metadata/name
        value: api-gateway-dev-config
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1name
        value: api-gateway-dev
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1part-of
        value: microservices-demo
      - op: replace
        path: /data/service_name
        value: api-gateway-dev

  - target:
      kind: Role
      name: APP_NAME-read-config
    patch: |-
      - op: replace
        path: /metadata/name
        value: api-gateway-dev-read-config
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1name
        value: api-gateway-dev
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1part-of
        value: microservices-demo

  - target:
      kind: RoleBinding
      name: APP_NAME-read-config-binding
    patch: |-
      - op: replace
        path: /metadata/name
        value: api-gateway-dev-read-config-binding
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1name
        value: api-gateway-dev
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1part-of
        value: microservices-demo
      - op: replace
        path: /roleRef/name
        value: api-gateway-dev-read-config
      - op: replace
        path: /subjects/0/name
        value: api-gateway-dev

  - target:
      kind: PodDisruptionBudget
      name: APP_NAME-pdb
    patch: |-
      - op: replace
        path: /metadata/name
        value: api-gateway-dev-pdb
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1name
        value: api-gateway-dev
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1part-of
        value: microservices-demo
      - op: replace
        path: /spec/selector/matchLabels/app.kubernetes.io~1name
        value: api-gateway-dev

  - target:
      kind: HorizontalPodAutoscaler
      name: APP_NAME-hpa
    patch: |-
      - op: replace
        path: /metadata/name
        value: api-gateway-dev-hpa
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1name
        value: api-gateway-dev
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1part-of
        value: microservices-demo
      - op: replace
        path: /spec/scaleTargetRef/name
        value: api-gateway-dev

  - target:
      kind: ServiceMonitor
      name: APP_NAME-monitor
    patch: |-
      - op: replace
        path: /metadata/name
        value: api-gateway-dev-monitor
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1name
        value: api-gateway-dev
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1part-of
        value: microservices-demo
      - op: replace
        path: /spec/selector/matchLabels/app.kubernetes.io~1name
        value: api-gateway-dev

  - target:
      kind: NetworkPolicy
      name: APP_NAME-allow-from-same-namespace
    patch: |-
      - op: replace
        path: /metadata/name
        value: api-gateway-dev-allow-from-same-namespace
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1name
        value: api-gateway-dev
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1part-of
        value: microservices-demo
      - op: replace
        path: /spec/podSelector/matchLabels/app.kubernetes.io~1name
        value: api-gateway-dev

  - target:
      kind: NetworkPolicy
      name: APP_NAME-allow-from-monitoring-namespace
    patch: |-
      - op: replace
        path: /metadata/name
        value: api-gateway-dev-allow-from-monitoring-namespace
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1name
        value: api-gateway-dev
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1part-of
        value: microservices-demo
      - op: replace
        path: /spec/podSelector/matchLabels/app.kubernetes.io~1name
        value: api-gateway-dev
  # Resource patches for development environment
  - target:
      kind: Deployment
      name: api-gateway-dev
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 50m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 64Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 200m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 128Mi

  # HPA patches for development environment
  - target:
      kind: HorizontalPodAutoscaler
      name: api-gateway-dev-hpa
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 3
