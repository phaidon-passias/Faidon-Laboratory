apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: demo-app-python-dev

resources:
  - ../../../_base-app-config

namespace: dev

labels:
  - includeSelectors: true
    includeTemplates: true
    pairs:
      app.kubernetes.io/environment: development
      app.kubernetes.io/tier: development
      app.kubernetes.io/implementation: python

patches:
  - target:
      kind: Deployment
      name: APP_NAME
    patch: |-
      - op: replace
        path: /metadata/name
        value: demo-app-python-dev-python
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1name
        value: demo-app-python-dev
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1part-of
        value: demo-app-python-dev-multi-language
      - op: replace
        path: /spec/selector/matchLabels/app.kubernetes.io~1name
        value: demo-app-python-dev
      - op: replace
        path: /spec/template/metadata/labels/app.kubernetes.io~1name
        value: demo-app-python-dev
      - op: replace
        path: /spec/template/metadata/labels/app.kubernetes.io~1part-of
        value: demo-app-python-dev-multi-language
      - op: replace
        path: /spec/template/spec/affinity/podAntiAffinity/preferredDuringSchedulingIgnoredDuringExecution/0/podAffinityTerm/labelSelector/matchLabels/app.kubernetes.io~1name
        value: demo-app-python-dev
      - op: replace
        path: /spec/template/spec/topologySpreadConstraints/0/labelSelector/matchLabels/app.kubernetes.io~1name
        value: demo-app-python-dev
      - op: replace
        path: /spec/template/spec/serviceAccountName
        value: demo-app-python-dev
      - op: replace
        path: /spec/template/spec/containers/0/name
        value: demo-app-python-dev
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: demo-app-python:latest
      - op: replace
        path: /spec/template/spec/containers/0/env/0/valueFrom/secretKeyRef/name
        value: demo-app-python-dev-secret
      - op: replace
        path: /spec/template/spec/containers/0/env/1/valueFrom/configMapKeyRef/name
        value: demo-app-python-dev-config
      - op: replace
        path: /spec/template/spec/containers/0/env/2/valueFrom/configMapKeyRef/name
        value: demo-app-python-dev-config
      - op: replace
        path: /spec/template/spec/containers/0/env/3/valueFrom/configMapKeyRef/name
        value: demo-app-python-dev-config
      - op: replace
        path: /spec/template/spec/containers/0/env/4/valueFrom/configMapKeyRef/name
        value: demo-app-python-dev-config
      - op: replace
        path: /spec/template/spec/containers/0/env/5/valueFrom/configMapKeyRef/name
        value: demo-app-python-dev-config
      - op: replace
        path: /spec/template/spec/containers/0/env/6/valueFrom/configMapKeyRef/name
        value: demo-app-python-dev-config
      - op: replace
        path: /spec/replicas
        value: 2
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 100m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 128Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 200m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 128Mi
  - target:
      kind: ConfigMap
      name: APP_NAME-config
    patch: |-
      - op: replace
        path: /metadata/name
        value: demo-app-python-dev-config
      - op: replace
        path: /data/environment
        value: staging
      - op: replace
        path: /data/service_name
        value: demo-app-python-dev-staging
      - op: replace
        path: /data/service_version
        value: 1.0.0-staging
  - target:
      kind: ServiceAccount
      name: APP_NAME
    patch: |-
      - op: replace
        path: /metadata/name
        value: demo-app-python-dev
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1name
        value: demo-app-python-dev
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1part-of
        value: demo-app-python-dev-multi-language
  - target:
      kind: Secret
      name: APP_NAME-secret
    patch: |-
      - op: replace
        path: /metadata/name
        value: demo-app-python-dev-secret
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1name
        value: demo-app-python-dev
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1part-of
        value: demo-app-python-dev-multi-language
  - target:
      kind: Service
      name: APP_NAME
    patch: |-
      - op: replace
        path: /metadata/name
        value: demo-app-python-dev
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1name
        value: demo-app-python-dev
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1part-of
        value: demo-app-python-dev-multi-language
      - op: replace
        path: /spec/selector/app.kubernetes.io~1name
        value: demo-app-python-dev
  - target:
      kind: PodDisruptionBudget
      name: APP_NAME-pdb
    patch: |-
      - op: replace
        path: /metadata/name
        value: demo-app-python-dev-pdb
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1name
        value: demo-app-python-dev
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1part-of
        value: demo-app-python-dev-multi-language
      - op: replace
        path: /spec/selector/matchLabels/app.kubernetes.io~1name
        value: demo-app-python-dev
      - op: replace
        path: /spec/selector/matchLabels/app.kubernetes.io~1part-of
        value: demo-app-python-dev-multi-language
  - target:
      kind: HorizontalPodAutoscaler
      name: APP_NAME-hpa
    patch: |-
      - op: replace
        path: /metadata/name
        value: demo-app-python-dev-hpa
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1name
        value: demo-app-python-dev
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1part-of
        value: demo-app-python-dev-multi-language
      - op: replace
        path: /spec/scaleTargetRef/name
        value: demo-app-python-dev
  - target:
      kind: ServiceMonitor
      name: APP_NAME-monitor
    patch: |-
      - op: replace
        path: /metadata/name
        value: demo-app-python-dev-monitor
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1name
        value: demo-app-python-dev
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1part-of
        value: demo-app-python-dev-multi-language
      - op: replace
        path: /spec/selector/matchLabels/app.kubernetes.io~1name
        value: demo-app-python-dev
      - op: replace
        path: /spec/selector/matchLabels/app.kubernetes.io~1part-of
        value: demo-app-python-dev-multi-language
  - target:
      kind: Role
      name: APP_NAME-read-config
    patch: |-
      - op: replace
        path: /metadata/name
        value: demo-app-python-dev-read-config
  - target:
      kind: RoleBinding
      name: APP_NAME-read-config-binding
    patch: |-
      - op: replace
        path: /metadata/name
        value: demo-app-python-dev-read-config-binding
      - op: replace
        path: /subjects/0/name
        value: demo-app-python-dev
      - op: replace
        path: /roleRef/name
        value: demo-app-python-dev-read-config
  - target:
      kind: NetworkPolicy
      name: APP_NAME-allow-from-same-namespace
    patch: |-
      - op: replace
        path: /metadata/name
        value: demo-app-python-dev-allow-from-same-namespace
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1name
        value: demo-app-python-dev
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1part-of
        value: demo-app-python-dev-multi-language
      - op: replace
        path: /spec/podSelector/matchLabels/app.kubernetes.io~1name
        value: demo-app-python-dev
      - op: replace
        path: /spec/podSelector/matchLabels/app.kubernetes.io~1part-of
        value: demo-app-python-dev-multi-language
  - target:
      kind: NetworkPolicy
      name: APP_NAME-allow-from-monitoring-namespace
    patch: |-
      - op: replace
        path: /metadata/name
        value: demo-app-python-dev-allow-from-monitoring-namespace
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1name
        value: demo-app-python-dev
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1part-of
        value: demo-app-python-dev-multi-language
      - op: replace
        path: /spec/podSelector/matchLabels/app.kubernetes.io~1name
        value: demo-app-python-dev
      - op: replace
        path: /spec/podSelector/matchLabels/app.kubernetes.io~1part-of
        value: demo-app-python-dev-multi-language
