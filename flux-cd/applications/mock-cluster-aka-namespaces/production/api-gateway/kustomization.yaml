        value: microservices-demo
      - op: replace
        path: /spec/selector/matchLabels/app.kubernetes.io~1name
        value: api-gateway-production

  - target:
      kind: NetworkPolicy
      name: APP_NAME-allow-from-same-namespace
    patch: |-
      - op: replace
        path: /metadata/name
        value: api-gateway-production-allow-from-same-namespace
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1name
        value: api-gateway-production
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1part-of
        value: microservices-demo
      - op: replace
        path: /spec/podSelector/matchLabels/app.kubernetes.io~1name
        value: api-gateway-production

  - target:
      kind: NetworkPolicy
      name: APP_NAME-allow-from-monitoring-namespace
    patch: |-
      - op: replace
        path: /metadata/name
        value: api-gateway-production-allow-from-monitoring-namespace
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1name
        value: api-gateway-production
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1part-of
        value: microservices-demo
      - op: replace
        path: /spec/podSelector/matchLabels/app.kubernetes.io~1name
        value: api-gateway-production