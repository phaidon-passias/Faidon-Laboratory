        value: microservices-demo

  - target:
      kind: RoleBinding
      name: APP_NAME-read-config-binding
    patch: |-
      - op: replace
        path: /metadata/name
        value: api-gateway-production-read-config-binding
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1name
        value: api-gateway-production
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1part-of
        value: microservices-demo
      - op: replace
        path: /roleRef/name
        value: api-gateway-production-read-config
      - op: replace
        path: /subjects/0/name
        value: api-gateway-production

  - target:
      kind: PodDisruptionBudget
      name: APP_NAME-pdb
    patch: |-
      - op: replace
        path: /metadata/name
        value: api-gateway-production-pdb
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1name
        value: api-gateway-production
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1part-of
        value: microservices-demo
      - op: replace
        path: /spec/selector/matchLabels/app.kubernetes.io~1name
        value: api-gateway-production

  - target:
      kind: HorizontalPodAutoscaler
      name: APP_NAME-hpa
    patch: |-
      - op: replace
        path: /metadata/name
        value: api-gateway-production-hpa
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1name
        value: api-gateway-production
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1part-of
        value: microservices-demo
      - op: replace
        path: /spec/scaleTargetRef/name
        value: api-gateway-production

  - target:
      kind: ServiceMonitor
      name: APP_NAME-monitor
    patch: |-
      - op: replace
        path: /metadata/name
        value: api-gateway-production-monitor
      - op: replace
