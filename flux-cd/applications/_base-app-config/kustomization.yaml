apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: APP_NAME-base

resources:
  - deployment.yaml
  - serviceaccount.yaml
  - service.yaml
  - configmap.yaml
  - secret.yaml
  - poddisruptionbudget.yaml
  # App-specific network policies (each app gets its own)
  - networkpolicy-1.yaml  # allow-from-same-namespace
  - networkpolicy-2.yaml  # allow-from-monitoring-namespace
  - horizontalpodautoscaler.yaml
  - role.yaml
  - rolebinding.yaml
  - servicemonitor.yaml

labels:
  - includeSelectors: true
    includeTemplates: true
    pairs:
      app.kubernetes.io/name: APP_NAME
      app.kubernetes.io/part-of: microservices-demo
      app.kubernetes.io/version: v1.0.0
      app.kubernetes.io/component: application
      app.kubernetes.io/managed-by: flux

# This base config will be transformed by environment-specific kustomizations
# to set the appropriate namespace and resource allocations
