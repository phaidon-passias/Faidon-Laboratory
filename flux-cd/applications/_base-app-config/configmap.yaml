apiVersion: v1
kind: ConfigMap
metadata:
  name: APP_NAME-config
  labels:
    app.kubernetes.io/name: APP_NAME
    app.kubernetes.io/part-of: microservices-demo
    app.kubernetes.io/version: v1.0.0
    app.kubernetes.io/component: application
    app.kubernetes.io/managed-by: flux
data:
  fail_rate: "0.02"
  readiness_delay_sec: "10"
  greeting: "hello"
  port: "8000"
  # OpenTelemetry Configuration (base values)
  service_name: "APP_NAME"
  service_version: "1.0.0"
  environment: "development"
  alloy_url: "grafana-alloy.monitoring.svc.cluster.local:4318"
  # Service-to-service communication URLs (for API Gateway)
  user_service_url: "http://user-service:80"
  notification_service_url: "http://notification-service:80"