apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-from-monitoring-namespace
  namespace: app
  labels:
    app.kubernetes.io/name: app
    app.kubernetes.io/part-of: demo-app-multi-language
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: app
      app.kubernetes.io/part-of: demo-app-multi-language
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring