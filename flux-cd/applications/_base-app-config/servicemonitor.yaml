apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: APP_NAME-monitor
  labels:
    app.kubernetes.io/name: APP_NAME
    app.kubernetes.io/part-of: microservices-demo
    app.kubernetes.io/component: application
    app.kubernetes.io/version: v1.0.0
    # This label is important - Prometheus looks for ServiceMonitors with this label
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: APP_NAME
      app.kubernetes.io/part-of: microservices-demo
  endpoints:
  - port: http
    path: /metrics
    interval: 15s
    scrapeTimeout: 10s
