apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: app-pdb
  namespace: app
  labels:
    app.kubernetes.io/name: app
    app.kubernetes.io/part-of: demo-app-multi-language
spec:
  minAvailable: 50%
  selector:
    matchLabels:
      app.kubernetes.io/name: app
      app.kubernetes.io/part-of: demo-app-multi-language